apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceRouter
metadata:
  name: bookinfo
  namespace: default
spec:
  routes:
    - match:
        http:
          pathPrefix: /reviews
      destination:
        service: reviews
        namespace: default
    - match:
        http:
          pathPrefix: /details
      destination:
        service: details
        namespace: default
    - match:
        http:
          pathPrefix: /ratings
      destination:
        service: ratings
        namespace: default