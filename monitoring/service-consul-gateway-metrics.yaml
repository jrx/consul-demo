apiVersion: v1
kind: Service
metadata:
  name: consul-mesh-gateway-metrics
  labels:
    prometheus.io/scrape: "true"
spec:
  selector:
      app: consul
      component: mesh-gateway
  ports:
    - protocol: TCP
      name: metrics
      port: 20200
      targetPort: 20200
---
